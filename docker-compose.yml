services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: clockin
      POSTGRES_PASSWORD: clockin
      POSTGRES_DB: clockin
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://clockin:clockin@db:5432/clockin
      DEV_BYPASS_AUTH: "true"
      DEFAULT_ROLE: EMPLOYEE
      AUTH0_DOMAIN: ""
      AUTH0_AUDIENCE: https://api.clockin.local
      TENANT_ID_CLAIM: org_id
      TENANT_NAME_CLAIM: org_name
      SEED_DATA: "true"
      SEED_TENANT_AUTH_ID: dev-tenant
      SEED_TENANT_NAME: maya
      SEED_TENANT_SLUG: maya
      SEED_SUPER_USER_ID: dev-user
      SEED_SUPER_USER_EMAIL: dev@clockin.local
      SEED_SUPER_USER_NAME: Super User
      SEED_SUPER_USER_ROLE: OWNER
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/api/node_modules
    command: npm run start:docker
    depends_on:
      - db
    networks:
      - default
      - proxy
    ports:
      - "4000:4000"

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://api.websysclockin.com/api
      CLOCKIN_API_URL: http://api:4000/api
      AUTH0_DOMAIN: ""
      AUTH0_CLIENT_ID: ""
      AUTH0_CLIENT_SECRET: ""
      AUTH0_SECRET: replace-with-32-char-random
      APP_BASE_URL: https://websysclockin.com
      AUTH0_AUDIENCE: https://api.clockin.local
      AUTH0_ORG_ID: ""
      NEXT_PUBLIC_AUTH0_DOMAIN: ""
      NEXT_PUBLIC_AUTH0_CLIENT_ID: ""
      NEXT_PUBLIC_AUTH0_AUDIENCE: https://api.clockin.local
      NEXT_PUBLIC_AUTH0_ORG_ID: ""
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: 1234qwer
      ADMIN_SESSION_SECRET: replace-with-32-char-random
      ADMIN_SESSION_TTL_HOURS: 12
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/web/node_modules
      - web_next:/app/apps/web/.next
    depends_on:
      - api
    command: sh -c "npm --workspace apps/web run build && npm --workspace apps/web run start -- --hostname 0.0.0.0 --port 3000"
    networks:
      - default
      - proxy
    ports:
      - "3000:3000"

volumes:
  db_data:
  web_next:
networks:
  proxy:
    external: true
